spring.application.name=microservicio_turnos_reservas

spring.datasource.url=jdbc:postgresql://turnos-reservas-db:5432/turnos-reservas-database
spring.datasource.username=app_user
spring.datasource.password=ingesis
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceInitializer=DEBUG
management.endpoints.web.exposure.include=*

sendgrid.api.key=${SENDGRID_API_KEY}